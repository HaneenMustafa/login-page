<!DOCTYPE html>
<html lang="ar" dir=rtl>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>sign up</title>
    <link href="//cdn.rawgit.com/rtaibah/dubai-font-cdn/master/dubai-font.css" />
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/input.css">
</head>
<body>
    <div id="auth-page">
        <nav class="logo"><img class="osol" src="logo/logo-ar.svg" /> </nav>
            <div class="card2">
                <div class="header">
                    <h4>إنشاء حساب</h4>
                    <p>انضم لعائلة أصول للتنمية والإبداع</p>
                </div>
                <form>
                    <div class="form-group">
                        <label for="name">الإسم</label>
                        <input type="text" name="name" placeholder="أدخل اسمك هنا" />
                    </div>
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="email" name="email" placeholder="أدخل البريد الإلكتروني هنا" />
                    </div>
                    <div class="form-group">
                        <label for="phone number">رقم الهاتف</label>
                        <input type="number" name="phonenumber" placeholder="أدخل رقم الهاتف" />
                    </div>
                    <div class="form-group">
                        <label for="password">كلمة المرور</label>
                        <input type="password" name="password" placeholder="يجب أن لا تقل كلمة المرور عن 6 خانات" />
                    </div>
                    <br>
                    <div class="input-footer"> 
                        <p> عند الضغط على انشاء حساب فإنك توافق على <span>سياسة الاستخدام</span></p>
                        <button type="submit" class="btn">انشاء حساب</button>
                        <p>لديك حساب؟
                        <a class="create" href="#">تسجيل الدخول</a>
                    </p>
                    </div>

                    
                </form>
            </div>
            <div class="footer2"> 
                <p>جميع الحقوق محفوظة © شركة أصول للتدريب والاستشارات 2022</p>
            </div>
         </div>
        </body>
