<!DOCTYPE html>
<html lang="ar" dir=rtl>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>sign in</title>
    <link href="//cdn.rawgit.com/rtaibah/dubai-font-cdn/master/dubai-font.css" />
    <link rel="stylesheet" href="css/input.css">
    <link rel="stylesheet" href="css/auth.css">


</head>

<body>
    <div id="auth-page">
        <nav class="logo"><img class="osol" src="logo/logo-ar.svg" /> </nav>
        <div class="container">
        <div class="card">
            <div class="header">
                <h4>تسجيل الدخول</h4>
                <p>قم بتعبئة المعلومات في الحقول</p>
            </div>
            <div>
                <form>
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني أو رقم الهاتف</label>
                        <input type="text" name="email" placeholder="أدخل البريد الإلكتروني أو رقم الهاتف" />
                    </div>
                    <div class="form-group">
                        <label for="Password">كلمة المرور</label>
                        <input type="password" name="pass" placeholder="أدخل كلمة المرور هنا" />
                    </div>
                    <br>
                    <button type="submit" class="btn">تسجيل الدخول</button>

                    <div class="bottom-text">
                        <a href="#" class="password">نسيت كلمة المرور؟ </a> 
                    
                       <p> ليس لديك حساب؟ 
                        <a class="create" href="signup.html">إنشاء حساب</a>
                    </p>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer">
            <p>جميع الحقوق محفوظة © شركة أصول للتدريب والاستشارات 2022</p>
        </div>
    </div>
</div>
</body>




</html>
